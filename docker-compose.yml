services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: mrict
      POSTGRES_USER: mrict
      POSTGRES_PASSWORD: mrict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-03-30T09-41-56Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mrict
      MINIO_ROOT_PASSWORD: mrict-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build: ./mr_ict_backend
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - mr_ict_backend/.env
    volumes:
      - ./mr_ict_backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio

  celery_worker:
    build: ./mr_ict_backend
    command: celery -A core worker -l info
    env_file:
      - mr_ict_backend/.env
    volumes:
      - ./mr_ict_backend:/app
    depends_on:
      - backend
      - redis

  celery_beat:
    build: ./mr_ict_backend
    command: celery -A core beat -l info
    env_file:
      - mr_ict_backend/.env
    volumes:
      - ./mr_ict_backend:/app
    depends_on:
      - backend
      - redis

  flower:
    image: mher/flower:2.0.1
    command: /bin/sh -c "flower --port=5555 --broker=$CELERY_BROKER_URL"
    env_file:
      - mr_ict_backend/.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker

  student:
    build: ./mr_ict_student
    command: npm run dev -- --host 0.0.0.0 --port 5173
    env_file:
      - mr_ict_student/.env
    volumes:
      - ./mr_ict_student:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  admin:
    build: ./mr_ict_admin
    command: npm run dev -- --host 0.0.0.0 --port 5174
    env_file:
      - mr_ict_admin/.env
    volumes:
      - ./mr_ict_admin:/app
      - /app/node_modules
    ports:
      - "5174:5174"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
